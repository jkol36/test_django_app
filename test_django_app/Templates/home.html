{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <![endif]-->
  </head>
  <body>
  	<div class="container-fluid">
	
		{% if messages %}
		{% for message in messages %}
		<div class="col-md-12"> 
			<div class="alert alert-dismissable alert-danger" aria-hidden="true">
			<button class="close" data-dismiss="alert" aria-hidden="true">x</button>
			{{message}}
			</div>
		</div>
		{%endfor%}
		{%endif%}



  		<div class="row">

	  		<div class="col-md-12 col-md-offset-6 col-md-">
	  			<h1>will the real slim shady please sign up</h1>
	  			


	  			<form action="{% url 'Home' %}" method="post" onsubmit="validateForm()" form="signupForm">
	  			{% csrf_token %}
	  			{{ProfileCreationForm}}
	  			<button class="btn btn-success" type="submit"> Submit</button>
	  				
	  			</form>
	  			
	  			

	  		</div>

  			
  		</div>
  		
  		
  	</div>
 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
